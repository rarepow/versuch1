     <main>
        <div class="list">
            <ul class="none">
                <li ><span class="list1">1</span> <span><br><br><br> STEP 1</span><br> YOUR INFO</li>
                <li > <span class="list2" >2</span> <span><br><br>STEP 2</span><br> SELECT PLAN</li>

        <section class="input">
            <div class="first">
                Personal info <br> 
                <p class="text">Please provide your name, email address and phone number. </p> 
            </div>
            <br>
            
            <label for="name">Name <br></label>
            <input class="name"
            type="text"
            id="name"
            name="name"
            placeholder="e.g Stephen King"
            required>
            <br><br>
                
            <label for="email">Email Address <br></label>
            <input class="email" 
            type="email"
            id="email"
            name="email"
            placeholder="e.g.stephenking@lorem.com"
            required >
            <br><br>
            <label for="phone">Phone Number <br></label>
            <input class="phone" 
            type="text"
            id="phone"
            name="phonenumber"
            placeholder="e.g.+1 234 567 890"
            maxlength="11"
            
        </section>
    
     </main>
